    <main>
        <div class="text-content">
            <form>
                <h3>Answer these questions To see which studies are suited for you:</h3>
                <div class="mb-3">
                    <input type="text" class="form-control form-texts" id="form-age" aria-describedby="ageHelp"
                        placeholder="type your age">
                </div>
                <div>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="form-gender">
                        <option disabled selected hidden class="form-texts">Select your gender</option>
                        <option value="male" class="form-texts">Male</option>
                        <option value="female" class="form-texts">Female</option>
                    </select>
                </div>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="form-status">
                    <option disabled selected hidden class="form-texts">Select your health status</option>
                    <option value="healthy" class="form-texts"> I am Healthy</option>
                    <option value="cms" class="form-texts">I have cardiometabolic condition</option>
                    <option value="cvs" class="form-texts">I have cardiovascular condition</option>
                    <option value="immunity" class="form-texts">I have allergies</option>
                    <option value="exercise" class="form-texts">I am physically active</option>
                </select>


                <button type="submit" class="btn btn-primary btn-style" id="submit-btn"
                    onclick="btnSubmit()">Submit</button>
            </form>
        </div>
        <div id="show-studies">

        </div>
